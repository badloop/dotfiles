# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,2560x1440,0x0,1
monitor=DP-1,2560x1600,2560x1115,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
 exec-once = waybar
 exec-once = dunst
 exec-once = bitwarden-desktop
 exec-once = steam -silent
 exec-once = wpaperd

# Standard Apps
 exec-once = hyprctl dispatch exec [workspace 1 silent] gtk-launch Outlook
 exec-once = hyprctl dispatch exec [workspace 2 silent] discord
 exec-once = hyprctl dispatch exec [workspace 3 silent] "thorium-browswer https://teams.microsoft.com/v2"
 exec-once = hyprctl dispatch exec [workspace 4 silent] Cider.AppImage
 exec-once = hyprctl dispatch exec [workspace 5 silent] alacritty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal =alacritty
$fileManager = dolphin
#$menu = wofi -show run,drun --style ~/.config/wofi/style.css --conf ~/.config/wofi/config
$menu = rofi -show run

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 3
        popups = false
        ignore_opacity = true
    }

    active_opacity = .8
    inactive_opacity = .8
    fullscreen_opacity = .8

    drop_shadow = yes
    shadow_range = 10
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}


# Example windowrule v1/
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
# windowrulev2 = tile, class:.*
windowrulev2 = float, class:^(screenkey)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = noanim, class:^([F,f]lameshot)$
windowrulev2 = opacity 1 override 1 override, initialClass:^(steam.*)$
windowrulev2 = opacity 1 override 1 override, class:^(Terraria.*)$
windowrulev2 = opacity 1 override 1 override, class:^(mpv)$
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = tile, initialTitle:^(.*Outlook.*)$
windowrulev2 = tile, initialTitle:^(.*Teams.*)$

layerrule = ignorezero, waybar
layerrule = blur, waybar
layerrule = unset, notifications

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, swapsplit
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod CTRL, L, exec, playerctl -p cider next
bind = $mainMod CTRL, H, exec, playerctl -p cider previous
bind = $mainMod CTRL, P, exec, playerctl -p cider play-pause
bind = $mainMod CTRL, M, exec, ~/.config/hypr/scripts/volume mute
bind = $mainMod CTRL, J, exec, ~/.config/hypr/scripts/volume down
bind = $mainMod CTRL, K, exec, ~/.config/hypr/scripts/volume up
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | convert - -shave 1x1 PNG:- | swappy -f - && dunstify "Screenshot" "Saved region to clipboard..."
bind = $mainMod CTRL, F, exec, grim - | wl-copy && dunstify "Screenshot" "Full screen copied to clipboard..."

# Monitor Input source switching
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/monitor.py -d 1 -s hdmi2
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/monitor.py -d 1 -s dp1
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/monitor.py -d 1 -s hdmi1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows on screen
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize current window
bind = ALT, h, resizeactive, -50 0
bind = ALT, l, resizeactive, 50 0
bind = ALT, k, resizeactive, 0 -50
bind = ALT, j, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
