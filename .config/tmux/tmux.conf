set-option -g detach-on-destroy off
set-option -g status-position top
set-option -g set-titles on
set-option -g allow-passthrough on

setw  -g monitor-activity on
set -g mouse "on"

# Bindings
# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window Splits
unbind '"'
unbind %
unbind f
unbind h
unbind j
unbind k
unbind l
unbind n

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Better Session Bind
bind-key l choose-tree -Zs

# New Session
bind-key n new -s SCRATCH -c $HOME

# Easy reloads
bind r source-file ~/.config/tmux/tmux.conf

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Session Manager
bind-key -n "C-f" run-shell "sesh connect $(
    sesh list -tz | fzf-tmux -p 55%,60% \
        --no-sort --border-label ' TMUX Session Manager ' --prompt '‚ö°  ' \
        --header '  ^a all ^t tmux ^x zoxide ^f find' \
        --bind 'tab:down,btab:up' \
        --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
        --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
        --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
        --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"
# Sync panes
bind-key i set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Pane zoom
bind -n M-z resize-pane -Z

# Harpoon-like bindings
bind -n "C-S-1" choose-tree -Zs -O "SERVICES"
# Free Escape
set -g escape-time 0

# RGB Terminal
set -g default-terminal "tmux-256color"
# set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.

# Sane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Focus events
set-option -g focus-events on

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Theme
# set -g @plugin 'rose-pine/tmux'
# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha
# set -g @catppuccin_window_tabs_enabled off

set -g status on
set -g status-interval 2
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=white,bg=#1c1c24"
# set -g status-justify absolute-centre

set -g message-style "fg=black,bg=cyan"

set -g status-left "#[fg=black,bg=cyan] ÔÄá #H #[fg=white,bg=black] Óûï #S #{prefix_highlight}"

set -g status-right " #[fg=white,bg=black] Û∞É≠ %A %d %b #[fg=black,bg=cyan] Û∞•î %I:%M:%S %p "

setw -g window-status-separator " "
setw -g window-status-format '#[fg=black,bg=brightwhite] #I #[fg=white,bg=black] #(basename "#{pane_current_path}")'
setw -g window-status-current-format '#[fg=black,bg=yellow] #I #[fg=white,bg=black] #(basename "#{pane_current_path}")'

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=black]#[bg=yellow]"
set -g @prefix_highlight_output_suffix ""

# Resurrect
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @resurrect-dir '$HOME/.local/share/tmux/resurrect'

run ~/.tmux/plugins/tpm/tpm
