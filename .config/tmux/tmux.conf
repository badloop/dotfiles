set-option -g detach-on-destroy off
set-option -g status-position top
set-option -g set-titles on

setw  -g monitor-activity on
set -g mouse "on"

# Bindings
# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window Splits
unbind '"'
unbind %
unbind h
unbind j
unbind k
unbind l
unbind n

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Better Session Bind
bind-key l choose-session

# New Session
bind-key n new -s SCRATCH -c /home/aaron

# Easy reloads
bind r source-file ~/.config/tmux/tmux.conf

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Sync panes
bind-key i set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Pane zoom
bind -n M-z resize-pane -Z

# Free Escape
set -g escape-time 0

# RGB Terminal
set -g default-terminal "tmux-256color"
# set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.

# Sane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Focus events
set-option -g focus-events on

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha
set -g @catppuccin_window_tabs_enabled off

# Resurrect
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @resurrect-dir '/home/aaron/.local/share/tmux/resurrect'

# Smart Session Manager
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

run ~/.tmux/plugins/tpm/tpm
